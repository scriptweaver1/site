<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read script on The Immaterial Loom">
    <meta name="theme-color" content="#6b3fa0">
    
    <title>Reading... | The Immaterial Loom</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Raleway:wght@300;400;500;600&family=Crimson+Pro:ital,wght@0,400;0,600;1,400;1,600&family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- OpenDyslexic Font -->
    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --cosmic-black: #0a0a12;
            --deep-space: #12101f;
            --nebula-purple: #2d1b4e;
            --stellar-purple: #6b3fa0;
            --nova-pink: #d946a8;
            --cosmic-pink: #f472b6;
            --stardust: #e9d5ff;
            --pure-light: #faf5ff;
            --accent-blue: #1e3a5f;
            --glow-purple: rgba(107, 63, 160, 0.5);
            --glow-pink: rgba(217, 70, 168, 0.4);
            --reading-bg: #13111d;
            --reading-text: #e8e0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--cosmic-black);
            color: var(--stardust);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Galaxy Background */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(107, 63, 160, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(217, 70, 168, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 60% 30%, rgba(30, 58, 95, 0.3) 0%, transparent 40%),
                linear-gradient(180deg, var(--cosmic-black) 0%, var(--deep-space) 50%, var(--cosmic-black) 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(1px 1px at 100px 50px, var(--stardust), transparent),
                radial-gradient(1px 1px at 200px 150px, var(--cosmic-pink), transparent),
                radial-gradient(1px 1px at 300px 100px, var(--pure-light), transparent),
                radial-gradient(1px 1px at 400px 200px, var(--stardust), transparent),
                radial-gradient(1px 1px at 500px 80px, var(--cosmic-pink), transparent);
            background-size: 550px 300px;
            opacity: 0.5;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(107, 63, 160, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 18, 0.8);
            position: relative;
            z-index: 100;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--cosmic-pink);
            text-decoration: none;
            font-weight: 500;
            padding: 0.6rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(217, 70, 168, 0.4);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(217, 70, 168, 0.2);
            border-color: var(--nova-pink);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        .logo-mini {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
        }

        .logo-mini-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--stellar-purple), var(--nova-pink));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--pure-light);
        }

        .logo-mini-text {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--stardust);
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem 5rem;
        }

        /* Script Header */
        .script-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(107, 63, 160, 0.3);
        }

        .script-category {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--cosmic-pink);
            margin-bottom: 1rem;
            padding: 0.4rem 1rem;
            background: rgba(217, 70, 168, 0.15);
            border-radius: 20px;
            border: 1px solid rgba(217, 70, 168, 0.3);
        }

        .script-title {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--pure-light);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--pure-light) 0%, var(--cosmic-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .script-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .script-tag {
            background: rgba(107, 63, 160, 0.3);
            color: var(--stardust);
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(107, 63, 160, 0.4);
        }

        .script-meta {
            color: rgba(233, 213, 255, 0.6);
            font-size: 0.9rem;
        }

        .script-meta a {
            color: var(--cosmic-pink);
            text-decoration: none;
        }

        .script-meta a:hover {
            text-decoration: underline;
        }

        /* Script Cover Image */
        .script-cover {
            margin: 2rem auto;
            max-width: 500px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(107, 63, 160, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .script-cover img {
            width: 100%;
            height: auto;
            display: block;
        }

        .script-cover-credit {
            padding: 0.6rem 1rem;
            background: rgba(10, 10, 18, 0.8);
            font-size: 0.8rem;
            color: rgba(233, 213, 255, 0.7);
            text-align: center;
        }

        .script-cover-credit a {
            color: var(--cosmic-pink);
            text-decoration: none;
        }

        .script-cover-credit a:hover {
            text-decoration: underline;
        }

        /* Fills Section */
        .fills-section {
            margin: 2.5rem 0;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, rgba(217, 70, 168, 0.1) 0%, rgba(107, 63, 160, 0.15) 100%);
            border-radius: 16px;
            border: 1px solid rgba(217, 70, 168, 0.3);
        }

        .fills-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--cosmic-pink);
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .fills-title svg {
            width: 24px;
            height: 24px;
        }

        .fills-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .fill-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            background: rgba(10, 10, 18, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(107, 63, 160, 0.2);
        }

        .fill-artists {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.95rem;
            color: var(--stardust);
        }

        .fill-artists a {
            color: var(--cosmic-pink);
            text-decoration: none;
            font-weight: 500;
        }

        .fill-artists a:hover {
            text-decoration: underline;
        }

        .fill-artists .artist-separator {
            color: rgba(233, 213, 255, 0.5);
        }

        .fill-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.9rem;
            background: rgba(255, 69, 0, 0.2);
            color: #ff6b35;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            border: 1px solid rgba(255, 69, 0, 0.4);
            transition: all 0.2s ease;
        }

        .fill-link:hover {
            background: rgba(255, 69, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }

        .fill-link svg {
            width: 14px;
            height: 14px;
        }

        /* Share Buttons Section */
        .share-section {
            margin: 2rem 0;
            text-align: center;
        }

        .share-title {
            font-size: 0.85rem;
            color: rgba(233, 213, 255, 0.7);
            margin-bottom: 1rem;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .share-btn svg {
            width: 20px;
            height: 20px;
        }

        .share-btn.reddit {
            background: rgba(255, 69, 0, 0.2);
            color: #ff6b35;
            border: 1px solid rgba(255, 69, 0, 0.4);
        }

        .share-btn.reddit:hover {
            background: rgba(255, 69, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }

        .share-btn.twitter {
            background: rgba(29, 161, 242, 0.2);
            color: #1da1f2;
            border: 1px solid rgba(29, 161, 242, 0.4);
        }

        .share-btn.twitter:hover {
            background: rgba(29, 161, 242, 0.4);
            box-shadow: 0 0 15px rgba(29, 161, 242, 0.3);
        }

        .share-btn.bluesky {
            background: rgba(0, 133, 255, 0.2);
            color: #0085ff;
            border: 1px solid rgba(0, 133, 255, 0.4);
        }

        .share-btn.bluesky:hover {
            background: rgba(0, 133, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 133, 255, 0.3);
        }

        .share-btn.discord {
            background: rgba(88, 101, 242, 0.2);
            color: #5865f2;
            border: 1px solid rgba(88, 101, 242, 0.4);
        }

        .share-btn.discord:hover {
            background: rgba(88, 101, 242, 0.4);
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.3);
        }

        .share-btn.copy {
            background: rgba(107, 63, 160, 0.2);
            color: var(--cosmic-pink);
            border: 1px solid rgba(107, 63, 160, 0.4);
        }

        .share-btn.copy:hover {
            background: rgba(107, 63, 160, 0.4);
            box-shadow: 0 0 15px var(--glow-purple);
        }

        .share-btn.copy.copied {
            background: rgba(34, 197, 94, 0.3);
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.5);
        }

        /* Related Scripts Section */
        .related-section {
            margin: 3rem 0;
            padding: 2rem;
            background: rgba(45, 27, 78, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(107, 63, 160, 0.3);
        }

        .related-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--cosmic-pink);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Full Card Styles for Related Scripts */
        .related-section .script-card {
            background: linear-gradient(160deg, rgba(45, 27, 78, 0.6) 0%, rgba(18, 16, 31, 0.9) 100%);
            border: 1px solid rgba(107, 63, 160, 0.3);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .related-section .script-card:hover {
            border-color: var(--nova-pink);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(217, 70, 168, 0.2);
        }

        .related-section .card-image-container {
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .related-section .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .related-section .script-card:hover .card-image {
            transform: scale(1.05);
        }

        .related-section .card-placeholder-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(107, 63, 160, 0.3), rgba(217, 70, 168, 0.2));
            font-size: 3rem;
        }

        .related-section .card-artist-credit {
            position: absolute;
            bottom: 0.6rem;
            right: 0.6rem;
            background: rgba(10, 10, 18, 0.85);
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.7rem;
            color: rgba(233, 213, 255, 0.8);
            backdrop-filter: blur(4px);
        }

        .related-section .card-artist-credit a {
            color: var(--cosmic-pink);
            text-decoration: none;
        }

        .related-section .card-artist-credit a:hover {
            text-decoration: underline;
        }

        .related-section .card-content {
            padding: 1.3rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .related-section .card-category {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--cosmic-pink);
            margin-bottom: 0.5rem;
        }

        .related-section .card-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--pure-light);
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .related-section .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 0.8rem;
        }

        .related-section .tag {
            background: rgba(107, 63, 160, 0.3);
            color: var(--stardust);
            padding: 0.3rem 0.7rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
            border: 1px solid rgba(107, 63, 160, 0.4);
            transition: all 0.2s ease;
        }

        .related-section .tag.hidden {
            display: none;
        }

        .related-section .tag-expand-btn {
            background: rgba(217, 70, 168, 0.2);
            color: var(--cosmic-pink);
            padding: 0.3rem 0.7rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            border: 1px solid rgba(217, 70, 168, 0.4);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .related-section .tag-expand-btn:hover {
            background: rgba(217, 70, 168, 0.4);
        }

        .related-section .card-synopsis {
            color: rgba(233, 213, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .related-section .card-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: auto;
        }

        .related-section .card-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--cosmic-pink);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            padding: 0.5rem 0.9rem;
            border-radius: 20px;
            border: 1px solid var(--nova-pink);
            background: transparent;
        }

        .related-section .card-link-primary {
            background: linear-gradient(135deg, var(--stellar-purple), var(--nova-pink));
            color: var(--pure-light);
            border: none;
        }

        .related-section .card-link-primary:hover {
            box-shadow: 0 0 20px var(--glow-pink);
            transform: translateY(-2px);
        }

        .related-section .card-link-secondary {
            background: transparent;
            color: var(--cosmic-pink);
            border: 1px solid rgba(217, 70, 168, 0.5);
        }

        .related-section .card-link-secondary:hover {
            background: rgba(217, 70, 168, 0.2);
            border-color: var(--nova-pink);
        }

        .related-section .card-link svg {
            width: 14px;
            height: 14px;
        }

        @media (max-width: 768px) {
            .related-grid {
                grid-template-columns: 1fr;
            }
            
            .related-section .card-image-container {
                height: 250px;
            }
        }

        /* Reading Actions - Removed as Scriptbin button is removed from this page */
        .reading-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.4rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn.scriptbin {
            background: rgba(107, 63, 160, 0.3);
            color: var(--stardust);
            border: 1px solid rgba(107, 63, 160, 0.5);
        }

        .action-btn.scriptbin:hover {
            background: var(--stellar-purple);
            box-shadow: 0 0 20px var(--glow-purple);
        }

        /* Script Content */
        .script-content {
            background: var(--reading-bg);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(107, 63, 160, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Markdown Styling */
        .script-content h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--pure-light);
            margin: 2.5rem 0 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(107, 63, 160, 0.3);
        }

        .script-content h1:first-child {
            margin-top: 0;
        }

        .script-content h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: var(--cosmic-pink);
            margin: 2rem 0 1rem;
        }

        .script-content h3 {
            font-family: 'Raleway', sans-serif;
            font-size: 1.1rem;
            color: var(--stardust);
            margin: 1.5rem 0 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .script-content p {
            font-family: 'Crimson Pro', serif;
            font-size: 1.15rem;
            line-height: 1.9;
            color: var(--reading-text);
            margin-bottom: 1.2rem;
        }

        .script-content strong {
            color: var(--cosmic-pink);
            font-weight: 600;
        }

        .script-content em {
            color: rgba(233, 213, 255, 0.7);
            font-style: italic;
        }

        .script-content hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--stellar-purple), transparent);
            margin: 2.5rem 0;
        }

        .script-content blockquote {
            border-left: 3px solid var(--nova-pink);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: rgba(233, 213, 255, 0.8);
        }

        .script-content ul, .script-content ol {
            margin: 1rem 0 1.5rem 1.5rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--reading-text);
        }

        .script-content li {
            margin-bottom: 0.5rem;
        }

        .script-content code {
            background: rgba(107, 63, 160, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .script-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .script-content pre code {
            background: none;
            padding: 0;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(107, 63, 160, 0.3);
            border-top-color: var(--nova-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state p {
            color: var(--cosmic-pink);
            font-size: 1.1rem;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--pure-light);
            margin-bottom: 1rem;
        }

        .error-message {
            color: rgba(233, 213, 255, 0.7);
            margin-bottom: 2rem;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;

            // Score each script by number of shared tags
            const scored = otherScripts.map(script => {
                const sharedTags = script.tags.filter(tag => 
                    currentScript.tags.some(t => t.toLowerCase() === tag.toLowerCase())
                );
                return { script, score: sharedTags.length };
            });

            // Sort by score descending and take top N
            scored.sort((a, b) => b.score - a.score);
            return scored.slice(0, count).filter(s => s.score > 0).map(s => s.script);
        }

        // Create full card HTML for related scripts
        function createRelatedCard(script) {
            const categoryIcons = {
                fantasy: 'üêâ',
                scifi: 'üöÄ',
                daytoday: '‚òï',
                warhammer: '‚öîÔ∏è'
            };
            const icon = categoryIcons[script.category] || '‚ú®';
            
            // Format category display name
            const categoryDisplay = script.category === 'daytoday' 
                ? 'Day-to-Day' 
                : script.category === 'scifi'
                    ? 'Sci-Fi'
                    : script.category.charAt(0).toUpperCase() + script.category.slice(1);

            // Handle artist credit
            let artistCreditHTML = '';
            if (script.artist) {
                if (script.artistLink) {
                    artistCreditHTML = `<div class="card-artist-credit">Art by <a href="${escapeHtml(script.artistLink)}" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation();">${escapeHtml(script.artist)}</a></div>`;
                } else {
                    artistCreditHTML = `<div class="card-artist-credit">Art by ${escapeHtml(script.artist)}</div>`;
                }
            }

            // Handle image
            const imageHTML = script.image 
                ? `<div class="card-image-container">
                       <img src="${script.image}" alt="${escapeHtml(script.title)}" class="card-image" loading="lazy">
                       ${artistCreditHTML}
                   </div>`
                : `<div class="card-image-container">
                       <div class="card-placeholder-image">${icon}</div>
                       ${artistCreditHTML}
                   </div>`;

            // Generate tags HTML with limit of 5 visible
            const maxVisibleTags = 5;
            const totalTags = script.tags.length;
            const hasMoreTags = totalTags > maxVisibleTags;
            
            let tagsHTML = script.tags
                .map((tag, idx) => {
                    const hiddenClass = idx >= maxVisibleTags ? 'hidden' : '';
                    return `<span class="tag ${hiddenClass}">${escapeHtml(tag)}</span>`;
                })
                .join('');
            
            if (hasMoreTags) {
                const hiddenCount = totalTags - maxVisibleTags;
                tagsHTML += `<button class="tag-expand-btn" onclick="event.stopPropagation(); toggleRelatedTags(this);" data-expanded="false">+${hiddenCount} more</button>`;
            }

            // Build action buttons
            let buttonsHTML = '<div class="card-buttons">';
            
            if (script.contentFile && script.contentFile !== '') {
                buttonsHTML += `
                    <a href="reader.html?id=${script.id}" class="card-link card-link-primary" onclick="event.stopPropagation();">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        Read Now
                    </a>
                `;
            }
            
            if (script.scriptbinLink && script.scriptbinLink !== '' && script.scriptbinLink !== '#') {
                buttonsHTML += `
                    <a href="${escapeHtml(script.scriptbinLink)}" class="card-link card-link-secondary" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation();">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                        Scriptbin
                    </a>
                `;
            }
            
            buttonsHTML += '</div>';

            const hasContent = script.contentFile && script.contentFile !== '';
            const clickHandler = hasContent ? `onclick="window.location.href='reader.html?id=${script.id}';"` : '';

            return `
                <article class="script-card" ${clickHandler}>
                    ${imageHTML}
                    <div class="card-content">
                        <span class="card-category">${categoryDisplay}</span>
                        <h3 class="card-title">${escapeHtml(script.title)}</h3>
                        <div class="card-tags">
                            ${tagsHTML}
                        </div>
                        <p class="card-synopsis">${escapeHtml(script.synopsis)}</p>
                        ${buttonsHTML}
                    </div>
                </article>
            `;
        }

        // Toggle tags in related cards
        function toggleRelatedTags(btn) {
            const tagsContainer = btn.parentElement;
            const hiddenTags = tagsContainer.querySelectorAll('.tag.hidden');
            const isExpanded = btn.dataset.expanded === 'true';
            
            if (isExpanded) {
                const allTags = tagsContainer.querySelectorAll('.tag');
                allTags.forEach((tag, idx) => {
                    if (idx >= 5) {
                        tag.classList.add('hidden');
                    }
                });
                const hiddenCount = allTags.length - 5;
                btn.textContent = `+${hiddenCount} more`;
                btn.dataset.expanded = 'false';
            } else {
                hiddenTags.forEach(tag => {
                    tag.classList.remove('hidden');
                });
                btn.textContent = 'Show less';
                btn.dataset.expanded = 'true';
            }
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById('copyLinkBtn');
                if (copyBtn) {
                    copyBtn.classList.add('copied');
                    setTimeout(() => copyBtn.classList.remove('copied'), 2000);
                }
            });
        }

        // Reading progress functions
        function saveScrollPosition(scriptId) {
            const scrollPos = window.scrollY;
            localStorage.setItem(`scroll_${scriptId}`, scrollPos);
        }

        function restoreScrollPosition(scriptId) {
            const savedPos = localStorage.getItem(`scroll_${scriptId}`);
            if (savedPos) {
                setTimeout(() => {
                    window.scrollTo(0, parseInt(savedPos));
                }, 100);
            }
        }

        function setupScrollTracking(scriptId) {
            let saveTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    saveScrollPosition(scriptId);
                }, 500);
            });
        }

        // Main initialization
        async function init() {
            const scriptId = getScriptId();

            if (!scriptId) {
                renderError('No script ID provided. Please select a script from the masterlist.');
                return;
            }

            try {
                // Load scripts data
                const response = await fetch(CONFIG.dataPath);
                if (!response.ok) throw new Error('Failed to load scripts data');
                
                const data = await response.json();
                const allScripts = data.scripts || [];
                const script = allScripts.find(s => s.id === scriptId);

                if (!script) {
                    renderError(`Script with ID ${scriptId} was not found.`);
                    return;
                }

                // Check if script has a content file
                if (!script.contentFile) {
                    renderError('This script does not have content available for reading yet.');
                    return;
                }

                // Load the markdown content
                const contentResponse = await fetch(script.contentFile);
                if (!contentResponse.ok) {
                    renderError('Failed to load script content. The file may be missing.');
                    return;
                }

                const content = await contentResponse.text();
                renderScript(script, content, allScripts);

                // Setup scroll position tracking
                setupScrollTracking(scriptId);

            } catch (error) {
                console.error('Error:', error);
                renderError('An error occurred while loading the script.');
            }
        }

        // Start
        init();
    </script>

    <!-- Accessibility Script -->
    <script>
        // Accessibility Settings
        const accessibilitySettings = {
            fontSize: parseInt(localStorage.getItem('accessFontSize')) || 16,
            fontType: localStorage.getItem('accessFontType') || 'default'
        };

        const fontSizes = [12, 14, 16, 18, 20, 22, 24, 28, 32];

        // DOM Elements
        const accessibilityBtn = document.getElementById('accessibilityBtn');
        const accessibilityPanel = document.getElementById('accessibilityPanel');
        const accessibilityOverlay = document.getElementById('accessibilityOverlay');
        const accessibilityClose = document.getElementById('accessibilityClose');
        const fontSizeDecrease = document.getElementById('fontSizeDecrease');
        const fontSizeIncrease = document.getElementById('fontSizeIncrease');
        const fontSizeDisplay = document.getElementById('fontSizeDisplay');
        const fontTypeBtns = document.querySelectorAll('.font-type-btn');
        const accessibilityReset = document.getElementById('accessibilityReset');

        // Open/Close Panel
        function openAccessibilityPanel() {
            accessibilityPanel.classList.add('open');
            accessibilityOverlay.classList.add('open');
        }

        function closeAccessibilityPanel() {
            accessibilityPanel.classList.remove('open');
            accessibilityOverlay.classList.remove('open');
        }

        accessibilityBtn.addEventListener('click', openAccessibilityPanel);
        accessibilityClose.addEventListener('click', closeAccessibilityPanel);
        accessibilityOverlay.addEventListener('click', closeAccessibilityPanel);

        // Font Size
        function updateFontSize(size) {
            accessibilitySettings.fontSize = size;
            localStorage.setItem('accessFontSize', size);
            fontSizeDisplay.textContent = size;
            document.documentElement.style.fontSize = size + 'px';
        }

        fontSizeDecrease.addEventListener('click', () => {
            const currentIndex = fontSizes.indexOf(accessibilitySettings.fontSize);
            if (currentIndex > 0) {
                updateFontSize(fontSizes[currentIndex - 1]);
            }
        });

        fontSizeIncrease.addEventListener('click', () => {
            const currentIndex = fontSizes.indexOf(accessibilitySettings.fontSize);
            if (currentIndex < fontSizes.length - 1) {
                updateFontSize(fontSizes[currentIndex + 1]);
            }
        });

        // Font Type
        function updateFontType(type) {
            accessibilitySettings.fontType = type;
            localStorage.setItem('accessFontType', type);
            
            // Remove all font classes
            document.body.classList.remove('font-arial', 'font-times', 'font-atkinson', 'font-dyslexic');
            
            // Add new font class if not default
            if (type !== 'default') {
                document.body.classList.add('font-' + type);
            }
            
            // Update active button
            fontTypeBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.font === type);
            });
        }

        fontTypeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                updateFontType(btn.dataset.font);
            });
        });

        // Reset
        accessibilityReset.addEventListener('click', () => {
            updateFontSize(16);
            updateFontType('default');
        });

        // Apply saved settings on load
        function applyAccessibilitySettings() {
            updateFontSize(accessibilitySettings.fontSize);
            updateFontType(accessibilitySettings.fontType);
        }

        applyAccessibilitySettings();
    </script>
