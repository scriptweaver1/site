<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read script on The Immaterial Loom">
    <meta name="theme-color" content="#6b3fa0">
    
    <title>Reading... | The Immaterial Loom</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Raleway:wght@300;400;500;600&family=Crimson+Pro:ital,wght@0,400;0,600;1,400;1,600&family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- OpenDyslexic Font -->
    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --cosmic-black: #0a0a12;
            --deep-space: #12101f;
            --nebula-purple: #2d1b4e;
            --stellar-purple: #6b3fa0;
            --nova-pink: #d946a8;
            --cosmic-pink: #f472b6;
            --stardust: #e9d5ff;
            --pure-light: #faf5ff;
            --accent-blue: #1e3a5f;
            --glow-purple: rgba(107, 63, 160, 0.5);
            --glow-pink: rgba(217, 70, 168, 0.4);
            --reading-bg: #13111d;
            --reading-text: #e8e0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--cosmic-black);
            color: var(--stardust);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Galaxy Background */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(107, 63, 160, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(217, 70, 168, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 60% 30%, rgba(30, 58, 95, 0.3) 0%, transparent 40%),
                linear-gradient(180deg, var(--cosmic-black) 0%, var(--deep-space) 50%, var(--cosmic-black) 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(1px 1px at 100px 50px, var(--stardust), transparent),
                radial-gradient(1px 1px at 200px 150px, var(--cosmic-pink), transparent),
                radial-gradient(1px 1px at 300px 100px, var(--pure-light), transparent),
                radial-gradient(1px 1px at 400px 200px, var(--stardust), transparent),
                radial-gradient(1px 1px at 500px 80px, var(--cosmic-pink), transparent);
            background-size: 550px 300px;
            opacity: 0.5;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(107, 63, 160, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 18, 0.8);
            position: relative;
            z-index: 100;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--cosmic-pink);
            text-decoration: none;
            font-weight: 500;
            padding: 0.6rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(217, 70, 168, 0.4);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(217, 70, 168, 0.2);
            border-color: var(--nova-pink);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        .logo-mini {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
        }

        .logo-mini-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--stellar-purple), var(--nova-pink));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--pure-light);
        }

        .logo-mini-text {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--stardust);
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem 5rem;
        }

        /* Script Header */
        .script-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(107, 63, 160, 0.3);
        }

        .script-category {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--cosmic-pink);
            margin-bottom: 1rem;
            padding: 0.4rem 1rem;
            background: rgba(217, 70, 168, 0.15);
            border-radius: 20px;
            border: 1px solid rgba(217, 70, 168, 0.3);
        }

        .script-title {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--pure-light);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--pure-light) 0%, var(--cosmic-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .script-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .script-tag {
            background: rgba(107, 63, 160, 0.3);
            color: var(--stardust);
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(107, 63, 160, 0.4);
        }

        .script-meta {
            color: rgba(233, 213, 255, 0.6);
            font-size: 0.9rem;
        }

        .script-meta a {
            color: var(--cosmic-pink);
            text-decoration: none;
        }

        .script-meta a:hover {
            text-decoration: underline;
        }

        /* Script Cover Image */
        .script-cover {
            margin: 2rem auto;
            max-width: 500px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(107, 63, 160, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .script-cover img {
            width: 100%;
            height: auto;
            display: block;
        }

        .script-cover-credit {
            padding: 0.6rem 1rem;
            background: rgba(10, 10, 18, 0.8);
            font-size: 0.8rem;
            color: rgba(233, 213, 255, 0.7);
            text-align: center;
        }

        .script-cover-credit a {
            color: var(--cosmic-pink);
            text-decoration: none;
        }

        .script-cover-credit a:hover {
            text-decoration: underline;
        }

        /* Fills Section */
        .fills-section {
            margin: 2.5rem 0;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, rgba(217, 70, 168, 0.1) 0%, rgba(107, 63, 160, 0.15) 100%);
            border-radius: 16px;
            border: 1px solid rgba(217, 70, 168, 0.3);
        }

        .fills-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--cosmic-pink);
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .fills-title svg {
            width: 24px;
            height: 24px;
        }

        .fills-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .fill-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            background: rgba(10, 10, 18, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(107, 63, 160, 0.2);
        }

        .fill-artists {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.95rem;
            color: var(--stardust);
        }

        .fill-artists a {
            color: var(--cosmic-pink);
            text-decoration: none;
            font-weight: 500;
        }

        .fill-artists a:hover {
            text-decoration: underline;
        }

        .fill-artists .artist-separator {
            color: rgba(233, 213, 255, 0.5);
        }

        .fill-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.9rem;
            background: rgba(255, 69, 0, 0.2);
            color: #ff6b35;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            border: 1px solid rgba(255, 69, 0, 0.4);
            transition: all 0.2s ease;
        }

        .fill-link:hover {
            background: rgba(255, 69, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }

        .fill-link svg {
            width: 14px;
            height: 14px;
        }

        /* Reading Actions - Removed as Scriptbin button is removed from this page */
        .reading-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.4rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn.scriptbin {
            background: rgba(107, 63, 160, 0.3);
            color: var(--stardust);
            border: 1px solid rgba(107, 63, 160, 0.5);
        }

        .action-btn.scriptbin:hover {
            background: var(--stellar-purple);
            box-shadow: 0 0 20px var(--glow-purple);
        }

        /* Script Content */
        .script-content {
            background: var(--reading-bg);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(107, 63, 160, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Markdown Styling */
        .script-content h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--pure-light);
            margin: 2.5rem 0 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(107, 63, 160, 0.3);
        }

        .script-content h1:first-child {
            margin-top: 0;
        }

        .script-content h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: var(--cosmic-pink);
            margin: 2rem 0 1rem;
        }

        .script-content h3 {
            font-family: 'Raleway', sans-serif;
            font-size: 1.1rem;
            color: var(--stardust);
            margin: 1.5rem 0 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .script-content p {
            font-family: 'Crimson Pro', serif;
            font-size: 1.15rem;
            line-height: 1.9;
            color: var(--reading-text);
            margin-bottom: 1.2rem;
        }

        .script-content strong {
            color: var(--cosmic-pink);
            font-weight: 600;
        }

        .script-content em {
            color: rgba(233, 213, 255, 0.7);
            font-style: italic;
        }

        .script-content hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--stellar-purple), transparent);
            margin: 2.5rem 0;
        }

        .script-content blockquote {
            border-left: 3px solid var(--nova-pink);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: rgba(233, 213, 255, 0.8);
        }

        .script-content ul, .script-content ol {
            margin: 1rem 0 1.5rem 1.5rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--reading-text);
        }

        .script-content li {
            margin-bottom: 0.5rem;
        }

        .script-content code {
            background: rgba(107, 63, 160, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .script-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .script-content pre code {
            background: none;
            padding: 0;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(107, 63, 160, 0.3);
            border-top-color: var(--nova-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state p {
            color: var(--cosmic-pink);
            font-size: 1.1rem;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--pure-light);
            margin-bottom: 1rem;
        }

        .error-message {
            color: rgba(233, 213, 255, 0.7);
            margin-bottom: 2rem;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, var(--stellar-purple), var(--nova-pink));
            color: var(--pure-light);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .error-btn:hover {
            box-shadow: 0 0 25px var(--glow-pink);
            transform: translateY(-2px);
        }

        /* Footer Navigation */
        .footer-nav {
            max-width: 900px;
            margin: 3rem auto 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .script-title {
                font-size: 2rem;
            }

            .script-content {
                padding: 2rem 1.5rem;
            }

            .script-content p {
                font-size: 1.05rem;
            }

            main {
                padding: 2rem 1rem 4rem;
            }

            .logo-mini-text {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .script-title {
                font-size: 1.6rem;
            }

            .header-content {
                flex-direction: row;
            }

            .back-link span {
                display: none;
            }
        }

        /* Accessibility Button */
        .accessibility-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: rgba(107, 63, 160, 0.3);
            border: 1px solid rgba(107, 63, 160, 0.5);
            border-radius: 50%;
            color: #e9d5ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .accessibility-btn:hover {
            background: rgba(217, 70, 168, 0.4);
            border-color: #d946a8;
            box-shadow: 0 0 15px rgba(217, 70, 168, 0.4);
        }

        .accessibility-btn svg {
            width: 22px;
            height: 22px;
        }

        /* Accessibility Panel */
        .accessibility-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(18, 16, 31, 0.98) 0%, rgba(10, 10, 18, 0.98) 100%);
            border-left: 1px solid rgba(107, 63, 160, 0.4);
            z-index: 10000;
            padding: 2rem;
            overflow-y: auto;
            transition: right 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .accessibility-panel.open {
            right: 0;
        }

        .accessibility-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .accessibility-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .accessibility-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(107, 63, 160, 0.3);
        }

        .accessibility-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: #faf5ff;
        }

        .accessibility-close {
            background: none;
            border: none;
            color: #e9d5ff;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .accessibility-close:hover {
            background: rgba(107, 63, 160, 0.3);
            color: #f472b6;
        }

        .accessibility-section {
            margin-bottom: 2rem;
        }

        .accessibility-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #f472b6;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            display: block;
        }

        /* Font Size Controls */
        .font-size-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .font-size-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid rgba(107, 63, 160, 0.5);
            background: rgba(107, 63, 160, 0.2);
            color: #e9d5ff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .font-size-btn:hover {
            background: rgba(217, 70, 168, 0.4);
            border-color: #d946a8;
        }

        .font-size-display {
            flex: 1;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #faf5ff;
            background: rgba(45, 27, 78, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(107, 63, 160, 0.3);
        }

        /* Font Type Options */
        .font-type-options {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .font-type-btn {
            padding: 0.8rem 1rem;
            border-radius: 10px;
            border: 1px solid rgba(107, 63, 160, 0.4);
            background: rgba(45, 27, 78, 0.3);
            color: #e9d5ff;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 1rem;
        }

        .font-type-btn:hover {
            background: rgba(107, 63, 160, 0.4);
            border-color: rgba(107, 63, 160, 0.6);
        }

        .font-type-btn.active {
            background: linear-gradient(135deg, rgba(107, 63, 160, 0.6), rgba(217, 70, 168, 0.4));
            border-color: #d946a8;
            box-shadow: 0 0 10px rgba(217, 70, 168, 0.3);
        }

        .font-type-btn.font-arial { font-family: Arial, sans-serif; }
        .font-type-btn.font-times { font-family: 'Times New Roman', Times, serif; }
        .font-type-btn.font-atkinson { font-family: 'Atkinson Hyperlegible', sans-serif; }
        .font-type-btn.font-dyslexic { font-family: 'OpenDyslexic', sans-serif; }

        /* Reset Button */
        .accessibility-reset {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(107, 63, 160, 0.4);
            background: transparent;
            color: #e9d5ff;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .accessibility-reset:hover {
            background: rgba(107, 63, 160, 0.3);
            border-color: rgba(107, 63, 160, 0.6);
        }

        /* Font Family Classes */
        body.font-arial,
        body.font-arial .script-content,
        body.font-arial .script-content p { font-family: Arial, sans-serif !important; }
        body.font-arial .script-title,
        body.font-arial .accessibility-title { font-family: Arial, sans-serif !important; }

        body.font-times,
        body.font-times .script-content,
        body.font-times .script-content p { font-family: 'Times New Roman', Times, serif !important; }
        body.font-times .script-title,
        body.font-times .accessibility-title { font-family: 'Times New Roman', Times, serif !important; }

        body.font-atkinson,
        body.font-atkinson .script-content,
        body.font-atkinson .script-content p { font-family: 'Atkinson Hyperlegible', sans-serif !important; }
        body.font-atkinson .script-title,
        body.font-atkinson .accessibility-title { font-family: 'Atkinson Hyperlegible', sans-serif !important; }

        body.font-dyslexic,
        body.font-dyslexic .script-content,
        body.font-dyslexic .script-content p { font-family: 'OpenDyslexic', sans-serif !important; }
        body.font-dyslexic .script-title,
        body.font-dyslexic .accessibility-title { font-family: 'OpenDyslexic', sans-serif !important; }
    </style>
</head>

    <div class="galaxy-bg"></div>
    <div class="stars"></div>

    <header>
        <div class="header-content">
            <a href="index.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span>Back to Scripts</span>
            </a>
            <a href="index.html" class="logo-mini">
                <div class="logo-mini-icon">âœ¦</div>
                <span class="logo-mini-text">The Immaterial Loom</span>
            </a>
            <!-- Accessibility Button -->
            <button class="accessibility-btn" id="accessibilityBtn" title="Accessibility Options">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Accessibility Overlay -->
    <div class="accessibility-overlay" id="accessibilityOverlay"></div>

    <!-- Accessibility Panel -->
    <div class="accessibility-panel" id="accessibilityPanel">
        <div class="accessibility-header">
            <h3 class="accessibility-title">Accessibility</h3>
            <button class="accessibility-close" id="accessibilityClose">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="accessibility-section">
            <label class="accessibility-label">Font Size</label>
            <div class="font-size-controls">
                <button class="font-size-btn" id="fontSizeDecrease">âˆ’</button>
                <span class="font-size-display" id="fontSizeDisplay">16</span>
                <button class="font-size-btn" id="fontSizeIncrease">+</button>
            </div>
        </div>

        <div class="accessibility-section">
            <label class="accessibility-label">Font Type</label>
            <div class="font-type-options">
                <button class="font-type-btn font-arial" data-font="arial">Arial</button>
                <button class="font-type-btn font-times" data-font="times">Times New Roman</button>
                <button class="font-type-btn font-atkinson" data-font="atkinson">Atkinson Hyperlegible</button>
                <button class="font-type-btn font-dyslexic" data-font="dyslexic">OpenDyslexic</button>
            </div>
        </div>

        <button class="accessibility-reset" id="accessibilityReset">Reset to Defaults</button>
    </div>

    <main id="mainContent">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading script...</p>
        </div>
    </main>

    <script>
        // Configuration
        const CONFIG = {
            dataPath: './data/scripts.json'
        };

        // Get script ID from URL
        function getScriptId() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id'));
        }

        // Format category name
        function formatCategory(category) {
            if (category === 'daytoday') return 'Day-to-Day';
            if (category === 'scifi') return 'Sci-Fi';
            return category.charAt(0).toUpperCase() + category.slice(1);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render error state
        function renderError(message) {
            document.getElementById('mainContent').innerHTML = `
                <div class="error-state">
                    <div class="error-icon">ðŸ“œ</div>
                    <h1 class="error-title">Script Not Found</h1>
                    <p class="error-message">${message}</p>
                    <a href="index.html" class="error-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Return to Masterlist
                    </a>
                </div>
            `;
        }

        // Render script page
        function renderScript(script, content) {
            // Update page title
            document.title = `${script.title} | The Immaterial Loom`;

            // Build cover image HTML (after tags)
            let coverImageHTML = '';
            if (script.image) {
                let artistCredit = '';
                if (script.artist) {
                    if (script.artistLink) {
                        artistCredit = `<div class="script-cover-credit">Art by <a href="${escapeHtml(script.artistLink)}" target="_blank" rel="noopener noreferrer">${escapeHtml(script.artist)}</a></div>`;
                    } else {
                        artistCredit = `<div class="script-cover-credit">Art by ${escapeHtml(script.artist)}</div>`;
                    }
                }
                coverImageHTML = `
                    <div class="script-cover">
                        <img src="${escapeHtml(script.image)}" alt="${escapeHtml(script.title)} cover art">
                        ${artistCredit}
                    </div>
                `;
            }

            // Build fills section HTML
            let fillsHTML = '';
            if (script.fills && script.fills.length > 0) {
                const fillItems = script.fills.map(fill => {
                    // Build artists list with links
                    const artistLinks = fill.artists.map(artist => {
                        if (artist.reddit) {
                            return `<a href="${escapeHtml(artist.reddit)}" target="_blank" rel="noopener noreferrer">${escapeHtml(artist.name)}</a>`;
                        }
                        return `<span>${escapeHtml(artist.name)}</span>`;
                    }).join('<span class="artist-separator"> & </span>');

                    return `
                        <div class="fill-item">
                            <div class="fill-artists">
                                <span>By:</span> ${artistLinks}
                            </div>
                            <a href="${escapeHtml(fill.postLink)}" target="_blank" rel="noopener noreferrer" class="fill-link">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.35.35 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701z"/>
                                </svg>
                                Listen on Reddit
                            </a>
                        </div>
                    `;
                }).join('');

                fillsHTML = `
                    <div class="fills-section">
                        <h3 class="fills-title">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414m2.828-9.9a9 9 0 0112.728 0" />
                            </svg>
                            This script has fills!
                        </h3>
                        <div class="fills-list">
                            ${fillItems}
                        </div>
                    </div>
                `;
            }

            // Parse markdown content
            const parsedContent = marked.parse(content);

            document.getElementById('mainContent').innerHTML = `
                <article>
                    <header class="script-header">
                        <span class="script-category">${formatCategory(script.category)}</span>
                        <h1 class="script-title">${escapeHtml(script.title)}</h1>
                        <div class="script-tags">
                            ${script.tags.map(tag => `<span class="script-tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                        ${coverImageHTML}
                    </header>
                    ${fillsHTML}
                    <div class="script-content">
                        ${parsedContent}
                    </div>
                </article>
                <nav class="footer-nav">
                    <a href="index.html" class="back-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        <span>Back to All Scripts</span>
                    </a>
                </nav>
            `;
        }

        // Main initialization
        async function init() {
            const scriptId = getScriptId();

            if (!scriptId) {
                renderError('No script ID provided. Please select a script from the masterlist.');
                return;
            }

            try {
                // Load scripts data
                const response = await fetch(CONFIG.dataPath);
                if (!response.ok) throw new Error('Failed to load scripts data');
                
                const data = await response.json();
                const script = data.scripts.find(s => s.id === scriptId);

                if (!script) {
                    renderError(`Script with ID ${scriptId} was not found.`);
                    return;
                }

                // Check if script has a content file
                if (!script.contentFile) {
                    renderError('This script does not have content available for reading yet.');
                    return;
                }

                // Load the markdown content
                const contentResponse = await fetch(script.contentFile);
                if (!contentResponse.ok) {
                    renderError('Failed to load script content. The file may be missing.');
                    return;
                }

                const content = await contentResponse.text();
                renderScript(script, content);

            } catch (error) {
                console.error('Error:', error);
                renderError('An error occurred while loading the script.');
            }
        }

        // Start
        init();
    </script>

    <!-- Accessibility Script -->
    <script>
        // Accessibility Settings
        const accessibilitySettings = {
            fontSize: parseInt(localStorage.getItem('accessFontSize')) || 16,
            fontType: localStorage.getItem('accessFontType') || 'default'
        };

        const fontSizes = [12, 14, 16, 18, 20, 22, 24, 28, 32];

        // DOM Elements
        const accessibilityBtn = document.getElementById('accessibilityBtn');
        const accessibilityPanel = document.getElementById('accessibilityPanel');
        const accessibilityOverlay = document.getElementById('accessibilityOverlay');
        const accessibilityClose = document.getElementById('accessibilityClose');
        const fontSizeDecrease = document.getElementById('fontSizeDecrease');
        const fontSizeIncrease = document.getElementById('fontSizeIncrease');
        const fontSizeDisplay = document.getElementById('fontSizeDisplay');
        const fontTypeBtns = document.querySelectorAll('.font-type-btn');
        const accessibilityReset = document.getElementById('accessibilityReset');

        // Open/Close Panel
        function openAccessibilityPanel() {
            accessibilityPanel.classList.add('open');
            accessibilityOverlay.classList.add('open');
        }

        function closeAccessibilityPanel() {
            accessibilityPanel.classList.remove('open');
            accessibilityOverlay.classList.remove('open');
        }

        accessibilityBtn.addEventListener('click', openAccessibilityPanel);
        accessibilityClose.addEventListener('click', closeAccessibilityPanel);
        accessibilityOverlay.addEventListener('click', closeAccessibilityPanel);

        // Font Size
        function updateFontSize(size) {
            accessibilitySettings.fontSize = size;
            localStorage.setItem('accessFontSize', size);
            fontSizeDisplay.textContent = size;
            document.documentElement.style.fontSize = size + 'px';
        }

        fontSizeDecrease.addEventListener('click', () => {
            const currentIndex = fontSizes.indexOf(accessibilitySettings.fontSize);
            if (currentIndex > 0) {
                updateFontSize(fontSizes[currentIndex - 1]);
            }
        });

        fontSizeIncrease.addEventListener('click', () => {
            const currentIndex = fontSizes.indexOf(accessibilitySettings.fontSize);
            if (currentIndex < fontSizes.length - 1) {
                updateFontSize(fontSizes[currentIndex + 1]);
            }
        });

        // Font Type
        function updateFontType(type) {
            accessibilitySettings.fontType = type;
            localStorage.setItem('accessFontType', type);
            
            // Remove all font classes
            document.body.classList.remove('font-arial', 'font-times', 'font-atkinson', 'font-dyslexic');
            
            // Add new font class if not default
            if (type !== 'default') {
                document.body.classList.add('font-' + type);
            }
            
            // Update active button
            fontTypeBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.font === type);
            });
        }

        fontTypeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                updateFontType(btn.dataset.font);
            });
        });

        // Reset
        accessibilityReset.addEventListener('click', () => {
            updateFontSize(16);
            updateFontType('default');
        });

        // Apply saved settings on load
        function applyAccessibilitySettings() {
            updateFontSize(accessibilitySettings.fontSize);
            updateFontType(accessibilitySettings.fontType);
        }

        applyAccessibilitySettings();
    </script>
</body>
